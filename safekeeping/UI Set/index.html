<!DOCTYPE html>
<html>
<head>
  <title>AI Car Sim</title>
  <style>
    body { margin: 0; background: #111; color: white; }
    canvas { display: block; margin: auto; background: #222; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸš— AI Car Simulation</h1>
  <canvas id="sim" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");

    const ws = new WebSocket("ws://" + window.location.host + "/ws");

    // --------------------
    // Track pressed keys
    // --------------------
    const keys = {};
  document.addEventListener("keydown", (e) => { keys[e.key] = true; });
  document.addEventListener("keyup",   (e) => { keys[e.key] = false; });

  setInterval(() => {
    let throttle = 0;
    let steering = 0;

    if (keys["ArrowUp"]) throttle = 1;       // full gas
    if (keys["ArrowDown"]) throttle = -1;    // full brake/reverse
    if (keys["ArrowLeft"]) steering = -1;    // left
    if (keys["ArrowRight"]) steering = 1;    // right

    ws.send(JSON.stringify({ throttle, steering }));
  }, 50);


    // --------------------
    // Draw cars
    // --------------------
    ws.onmessage = (event) => {
      const cars = JSON.parse(event.data);

      // Clear canvas
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw cars
      cars.forEach(car => {
        ctx.fillStyle = "lime";
        ctx.beginPath();
        ctx.arc(car.x, car.y, 10, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.fillText(car.id, car.x - 3, car.y - 12);

        // Draw direction line (from car position, along car.dir)
        ctx.beginPath();
        ctx.moveTo(car.x, car.y);
        ctx.lineTo(car.x + car.dir[0] * 20, car.y + car.dir[1] * 20);
        ctx.strokeStyle = "black";
        ctx.stroke();
      });
    };
  </script>
</body>
</html>
